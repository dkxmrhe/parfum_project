<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css" />
    <title>Parfum Library</title>
</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>
    <section>
        {% for parfum in parfums %}
        <div><a href="/{{parfum.brandname}}?name={{parfum.name}}"></a></div>

        {% endfor %}
        {% if user.authority == 'Master' %}
        <a href="admin/aboutsitewrite">글 작성</a>
        {% endif %}
    </section>
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
