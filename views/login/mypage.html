<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/mypage.css" />
    <title>Parfum Library</title>
</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>
    <section>
        {% if user.provider == local %}
        <form action="/auth/change" method="post" class="mypage">
            <span>아이디 : </span><input type="text" class="mypage_id" name="userid" value="{{user.userid}}"/>
            <span>비밀번호 : </span><input type="password" class="mypage_pwd" name="password" placeholder="비밀번호 입력"/>
            <span>비밀번호 재확인 : </span><input type="password" class="mypage_pwd2" name="password" placeholder="비밀번호 재확인"/>
            <span>닉네임 : </span><input type="text" class="mypage_nick" name="nick" value="{{user.nick}}"/>
            <span>이름 : </span><input type="text" class="mypage_name" name="name" value="{{user.name}}"/>
            <span>이메일 : </span><input type="email" class="mypage_email1" name="email1"/> @ 
            <select name="email2">
                <option value="">이메일 입력</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="gmail.com">gmail.com</option>
            </select>
            <span>휴대폰 번호 : </span><input type="text" class="mypage_phone" name="phone" value="{{user.phone}}"/>
            <span>주소 : </span><input type="text" id="mypage_zipcode" name="zipcode" placeholder="우편번호" value="{{user.zipcode}}">
            <input type="button" onclick="zipcode()" value="우편번호 찾기"><br>
            <input type="text" id="mypage_address" name="address" placeholder="주소" value="{{user.address}}"><br>
            <input type="text" id="mypage_detailAddress" name="detailaddress" placeholder="상세주소" value="{{user.detailaddress}}">
            <button type="submit">회원정보 수정</button>
            <a href="/"><button type="button" class="mypage_cancel">취소</button></a>
        </form>
        {% else %}
        <script> alert('소셜로 로그인한 경우에는 정보를 수정할 수 없습니다.');</script>
        {% endif %}
    </section>
    <footer>
        {% include 'footer.html' %}
    </footer>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
    function zipcode() {
        new daum.Postcode({
            oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ''; // 주소 변수
            var extraAddr = ''; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if(data.userSelectedType === 'R'){
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
            }
            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('mypage_zipcode').value = data.zonecode;
            document.getElementById("mypage_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("mypage_detailAddress").focus();
        }
    }).open();
    }
    </script>        
</body>
</html>
